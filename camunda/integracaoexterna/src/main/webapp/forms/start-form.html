<!--
You can use this form through Camunda Tasklist
by setting the formKey of a BPMN Start Event to:
embedded:app:forms/start-form.html
-->

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="cpf" class="col-sm-2 control-label">Digite o CPF</label>
    <div class="col-sm-10">
      <input type="text"
             name="cpf"
             id="cpf"
             cam-variable-name="cpf"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label for="cep" class="col-sm-2 control-label">Digite o CEP</label>
    <div class="col-sm-10">
      <input type="text"
             name="cep"
             id="cep"
             cam-variable-name="cep"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
  </div>
  

  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
