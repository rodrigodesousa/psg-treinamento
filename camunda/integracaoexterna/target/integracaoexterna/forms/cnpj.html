<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="cpf" class="col-sm-2 control-label">Digite o CPF</label>

      <input type="text"
             name="cpf"
             id="cpf"

             cam-variable-type="String"
             disabled
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label for="cep" class="col-sm-2 control-label">Digite o CEP</label>

  </div>
  <div class="form-group">

  </div>
  <div class="form-group">

  <div class="form-group">

             name="dataNascimento"
             id="dataNascimento"
             cam-variable-name="dataNascimento"
             cam-variable-type="String"
             disabled
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
